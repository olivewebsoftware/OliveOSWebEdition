<!DOCTYPE html>
<html>
    <head>
        <title>Web Suggest</title>
    </head>
    <body>
        <h1 id="ispan">Shortcuts</h1>
        <div class="images">
            <img onclick="bing()" src="https://olivewebsoftware.github.io/idkbro/bing.png">
            <img onclick="facebook()" src="https://olivewebsoftware.github.io/idkbro/facebook.png">
            <img onclick="oliveweb()" src="https://olivewebsoftware.github.io/idkbro/oliveweb.png">
            <img onclick="amazon()" src="https://olivewebsoftware.github.io/idkbro/amazon.png">
            <img src="">
        </div>
        <style>
            #ispan {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        <script>
            function bing() {
                window.location.replace("https://www.bing.com/")
            }
            function facebook() {
                window.location.replace("https://www.facebook.com/")
            }
            function oliveweb() {
                window.location.replace("https://olivewebsoftware.github.io/oliveweb")
            }
            function amazon() {
                window.location.replace("https://www.amazon.com/")
            }
        </script>
    </body>
</html>
